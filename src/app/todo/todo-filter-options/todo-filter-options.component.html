<mat-list>
  <mat-list-item (click)="dismiss($event, 'all')">
    All
    <mat-icon *ngIf="data.filter === 'all'">check</mat-icon>
  </mat-list-item>
  <mat-list-item (click)="dismiss($event, 'done')">
    Done
    <mat-icon *ngIf="data.filter === 'done'">check</mat-icon>
  </mat-list-item>
  <mat-list-item (click)="dismiss($event, 'todo')">
    To do
    <mat-icon *ngIf="data.filter === 'todo'">check</mat-icon>
  </mat-list-item>
</mat-list>
